version: '3.8'

services:
  app:
    ports:
      - "10000:10000"
    environment:
      - NODE_ENV=production
      - PORT=10000
      - FRONTEND_URL=http://localhost:10000
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_HEADLESS=false
      - DISPLAY=:99
      # Reducing log verbosity - only showing errors
      - DEBUG=express:error
    build:
      context: .
      args:
        - FRONTEND_URL=http://localhost:10000
    volumes:
      - puppeteer_cache:/opt/render/.cache/puppeteer
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  puppeteer_cache:
